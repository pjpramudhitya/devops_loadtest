name: Unit Test

on:
  workflow_run:
    workflows: ["ESLint Check"]   # hanya jalan setelah workflow Lint selesai
    types:
      - completed
      - success

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run Unit Tests
        run: npm run test -- --coverage